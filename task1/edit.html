<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <section class="container my-4">
        <form id="editForm" method="get">
            <div class="mb-3">
                <input class="form-control" name="taskTitle" placeholder="Enter your ID">
            </div>
            <div class="mb-3">
                <input class="form-control" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <input class="form-control" name="phone" placeholder="Enter your phone">
            </div>
            <div class="mb-3">
                <input class="form-control" name="age" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">
                    Add New User
                </button>
            </div>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
